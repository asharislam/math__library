<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 2rem;
        }
    </style>
</head>
<body>



    <script>
    document.write("**** Math.sign ****** <br/>");
        // find number is positive or negative

        var x = 5, y = -5 ;
        s = Math.sign(x);
        document.write(s)

        document.write("<br/>");

        s = Math.sign(y);
        document.write(s)



        document.write("**** Math.abs ****** <br/>");
        // modulus means if you input negative number then find positive

        var x = 5, y = -5 ;
        s = Math.abs(x);
        document.write(s)

        document.write("<br/>");

        s = Math.abs(y);
        document.write(s)



        document.write("**** Math.power ****** <br/>");
        // giving any nuber power


        s = Math.pow(2, 4);
        document.write(s + "<br>")


        document.write("**** Math.square root ****** <br/>");
        // modulus means if you input negative number then find positive
        s = Math.sqrt(16);
        document.write(s);




        document.write("**** Math.min ****** <br/>");
        // finding minimum number
        s = Math.min(-4, 4, 5, 6, 7, 16);
        document.write(s);



        document.write("**** Math.max ****** <br/>");
        // finding minimum number
        s = Math.max(-4, 4, 5, 6, 7, 16);
        document.write(s);

    </script>
    
</body>
</html>
