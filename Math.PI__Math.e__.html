<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 2rem;
        }
    </style>
</head>
<body>



    <script>
        document.write("**** PI Value ****** <br/>");

        var x ;
        x = Math.PI;
        document.write(x + "<br>");


        document.write("**** e Value ****** <br/>");

        var x ;
        x = Math.E;
        document.write(x + "<br>");

        document.write("**** Math.random ****** <br/>");
        // for take a random number 

        var x ;
        x = Math.random();
        document.write(x + "<br>");
        // for take a random number 
        document.write("**** take a 2 digit random number ****** <br/>");

        x = parseInt(Math.random() * 100);
        document.write(x + "<br>");










        document.write("**** Math.ceil ****** <br/>");
        // 5.6 = 6

        var y = 7.6;
        var s;
        s = Math.ceil(y);
        document.write(s + "<br>");


        document.write("**** Math.floor ****** <br/>");
        // 5.6 = 5

        var y = 7.6;
        var s;
        s = Math.floor(y);
        document.write(s + "<br>");


        document.write("**** Math.round ****** <br/>");
        // 5.6 = 6(nearest velue)

        var y = 7.6;
        var s;
        s = Math.round(y);
        document.write(s + "<br>");


        document.write("**** Math.trunc ****** <br/>");
        // just int num retrun

        var y = 7.6;
        var s;
        s = Math.trunc(y);
        document.write(s + "<br>");


    </script>
    
</body>
</html>
